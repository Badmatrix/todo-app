<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="shortcut icon" type="image/png" href="/pngwing.com (1).png" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
     integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <title>Todo app</title>
</head>
<body>
  <div class="wrapper">
    <div class="contain">
      <div class="nav">
        <div class="top--logo">
          <img src="/pngwing.com (1).png" alt="todo logo" srcset="">
        <h1>todos</h1>
        </div>
        <div class="search-bar">
          
            <input type="search" name="search" placeholder="search todo" class="search-todo">
          
        </div>
      </div>
      <div class="todo--container">
        <ul class="todos">
          <div class="empty">enter your todos</div>
          <!-- <li class="todo">
            <p>to be removed</p>
            <div class="li-action">
              <span class="edit-todo"><i class="fa-regular fa-pen-to-square"></i></span>
            <span class="delete-todo"><i class="fa-solid fa-trash-can"></i></span>
            </div>
            
          </li> -->
        </ul>
      </div>
      
        <form action="" class="add--todo">
          <div class="add-todo">
            <input type="text" placeholder="add todo" name="todo">
            <input type="submit" value="add todo">
        </div>
        <div class="reset"><i class="fa-solid fa-repeat" title="delete all todos"></i></div>
        </form>
        

     </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
